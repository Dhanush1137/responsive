<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <style>
            section{
                
                height: 400px;

            }
            header,footer{
                text-align: center;
                background-color: tomato;
                color:white ;
                padding: 10px;         
              }

              .container{
                  display: grid;
                  grid-template-columns: 3fr 6fr 3fr;
              }

              header{
                  grid-row: 1;
                  grid-column: 1/4;

              }
              footer{
                  grid-row: 3;
                  grid-column: 1/4;
              }
              section{
                  grid-row: 2;
                  grid-column: 1/4;
                  display: grid;
                  grid-template-columns: 3fr 6fr 3fr;
                }

        </style>
    </head>
    <body>
        <idv class="container">
            <header><h2>Amazon Shopping Store</h2></header>
            <section>
                <nav>
                    <ul>
                        <li>Electronics</li>
                        <li>Fastion</li>
                        <li>Footwear</li>
                    </ul>
                </nav>
                <main>
                    <h4>New Offer For Electronics</h4>
                    <p>Buy Now</p>
                </main>
                <aside>
                    <p>50% Off Fastion</p>
                </aside>
    
            </section>
            <footer>
                <p>&copy; copyright 2021 </p>
            </footer>
        </idv>
    </body>
</html>
