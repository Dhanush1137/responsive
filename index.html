<! DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            ul{
                list-style: none;
                border: 2px solid darkgreen;
                padding: 5px;
                border-radius: 5px;
                background-color: darkcyan;
                color: white;
            }
            @media screen  and (orientation: landscape){
                li{
                    display: inline;
                    margin-right: 30px;
                }
                
            }

            @media screen  and (orientation: portrait){
                li{
                    display: block;
                    margin-right: 30px;
                }
                ul{
                    width: 200px;
                }
                
            }


        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contac us</li>
            </ul>
        </nav>
    </body>
</html>
