 <! DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style>
            ul{
                list-style: none;
                border: 2px solid darkgreen;
                padding: 5px;
                border-radius: 5px;
                background-color:black;
                color: white;
                
            }
            @media screen  and (orientation: landscape){
                li{
                    display: inline;
                    margin-right: 30px;
                }
               
                
            }

            @media screen  and (orientation: portrait){
                li{
                    display: block;
                    margin-right: 20px;
                    margin-bottom: 14px
                }
                ul{
                    width: 120px;
                    margin-left:-100px ;
                    transition: 2s;
                    font-size: 80px;
                    border-radius: 22px;
                }
                .menu-title{
                    display: none;
                }
                ul:hover{
                    margin-left: 0px;
                    transition: 2s;
                }

                #fb{
                    color:rgb(18, 115, 241) ;
                    background-color: black;
                    box-shadow: 3px 6px 9px rgb(73, 184, 235);
                }
                #in{
                    color: rgb(212, 41, 11);
                    background-color: black;
                    box-shadow: 3px 6px 9px rgb(230, 75, 48);
                }
                #tw{
                    color: skyblue;
                    background-color: black;
                    box-shadow: 3px 6px 9px rgb(73, 184, 235);
                }

                
            }

            @media screen and (min-width: 500px){
                body{
                    background-color:green;
                }
                
            }

            @media screen  and (max-width:600px){
                body{
                    background-color: aqua;
                }
                
            }

            


        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><span class="bi bi-facebook " id="fb"></span><span class="menu-title" >Facebook</span></li>
                <li><span class="bi bi-twitter" id="tw"></span><span class="menu-title" >Twitter</span></li>
                <li><span class="bi bi-instagram" id="in"></span><span class="menu-title" >Instagram</span></li>
            </ul>
        </nav>
    </body>
</html>
