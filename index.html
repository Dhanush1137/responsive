<! DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style>
            ul{
                list-style: none;
                border: 2px solid darkgreen;
                padding: 5px;
                border-radius: 5px;
                background-color: darkcyan;
                color: white;
            }
            @media screen  and (orientation: landscape){
                li{
                    display: inline;
                    margin-right: 30px;
                }
                
            }

            @media screen  and (orientation: portrait){
                li{
                    display: block;
                    margin-right: 30px;
                }
                ul{
                    width: 30px;
                    margin-left:-40px ;
                    transition: 3s;
                    font-size: 180px;
                }
                .menu-title{
                    display: none;
                }
                ul:hover{
                    margin-left: 0px;
                    transition: 3s;
                }

                
            }

            @media screen and (min-width: 500px){
                body{
                    background-color:green;
                }
                
            }

            body{
              
            }


        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><span class="bi bi-facebook"></span><span class="menu-title">Facebook</span></li>
                <li><span class="bi bi-twitter"></span><span class="menu-title">Twitter</span></li>
                <li><span class="bi bi-instagram"></span><span class="menu-title">Instagram</span></li>
            </ul>
        </nav>
    </body>
</html>
